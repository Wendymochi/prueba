<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Entradas</title>
</head>
<body>
    <h3>Entradas</h3>
    <form>
        <label>Name: </label>
        <input type="text" name="" value="" /> <br />
        <label>Botón </label>
        <input type="button" name="" value="Holi soy un botón" /> <br />
        <label>¿Eres de México? </label>
        <input type="checkbox" name="" value="" /> <br />
        <label>Color favorito: </label>
        <input type="color" name="" value="" /> <br />
        <label>Fecha de nacimiento: </label>
        <input type="date" name="" value="" /> <br />
        <label>Año de nacimiento específico: </label>
        <input type="datetime-local" name="" value="" /> <br />
        <label>Correo:  </label>
        <input type="email" name="" value="" /> <br />
        <label>Selecciona una foto: </label>
        <input type="file" name="" value="" /> <br />
        <label>Quien sabe que es esto: </label>
        <input type="hidden" name="" value="" /> <br />
        <label>Imagen? </label>
        <input type="image" name="" value="" /> <br />
        <label>Mes y año: </label>
        <input type="month" name="" value="" /> <br />
        <label>Spinner de números: </label>
        <input type="number" name="" value="" /> <br />
        <label>Contraseña: </label>
        <input type="password" name="" value="" /> <br />
        <label>RadioButton: </label>
        <input type="radio" name="" value="" /> <br />
        <label>Deslizable:  </label>
        <input type="range" name="" value="" /> <br />
        <label>Reseteo </label>
        <input type="reset" name="" value="Reseteo" /> <br />
        <label>Buscar: </label>
        <input type="search" name="" value="" /> <br />
        <label>Enviar: </label>
        <input type="submit" name="" value="Enviar" /> <br />
        <label>Teléfono: </label>
        <input type="tel" name="" value="" /> <br />
        <label>Tiempo? </label>
        <input type="time" name="" value="" /> <br />
        <label>url: </label>
        <input type="url" name="" value="" /> <br />
        <label>Semana y año!: </label>
        <input type="week" name="" value="" /> <br />
    </form>
</body>
</html>
